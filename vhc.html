<!DOCTYPE html>
<html>
	<head>
		<title>静岡大学 バーチャル情報学部</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta name="robots" content="noindex, nofollow">
		<script src="js/jquery.js"></script>
		<script src="js/three.min.js"></script>
		<script src="js/GLTFLoader.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/main.js" type="module" ></script>
		<script src="js/WebVR.js" type="module" ></script>
		<link rel="stylesheet" href="css/vhc.css">
	</head>
	<body>
		<div id="cover"></div>
		<div id="chip"></div>
		<div id="vr_mode">
			<a href="javascript:closeVRMode()"><img src="img/vrend.png" class="menu-image"></a>
		</div>
		<div id="information">
			<img src="img/logo_white.png" class="logo-image"><br>
			<div id="toolbar">
				<a href="javascript:changeVRMode()"><img src="img/vrmode.png" class="menu-image"></a><br>
				<a href="#"><img src="img/help.png" class="menu-image"></a><br>
				<a href="javascript:toggleDebugWindow()"><img src="img/debug.png" class="menu-image"></a>
			</div>
			<div id="debug">
				<div id="debug_camera"></div>
			</div>
		</div>
		<div id="main_canvas">
			<canvas id="canvas" width="100%" height="100%"></canvas>
		</div>
		<div id="copyright">
			<img src="img/copyright.png">
		</div>
	</body>
</html>
