<h1>
	解説
</h1>
<p>
	工学部側の大学生協施設です（他の学部の学生も利用できます）。1階に食堂、2階に「みなっぷ（南館ショップ）」と生協サービスセンターがあります。食堂は北会館より席数が多く、大人数が一度に利用できます。「みなっぷ」はお弁当・おにぎり・お菓子などの販売を行う店舗です。生協の総合カウンターである生協サービスセンターでは、自動車学校、海外・国内旅行、新幹線チケットなどのサービス、住まい相談窓口、生協共済への加入・脱退・給付相談などができます。
</p><br>
