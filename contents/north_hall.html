<h1>
	解説
</h1>
<p>
	情報学部2号館や共通講義棟から徒歩1分の好立地にある、情報学部側の大学生協施設です（他の学部の学生も利用できます）。1階に食堂、2階にショップがあります。ショップでは弁当やカップ麺などの食料品の他に、研究用のパソコンソフトや電子部品、文具類も購入できます。また、検定試験（TOEICなど）の受付やパソコンの修理なども行っています。
</p><br>
