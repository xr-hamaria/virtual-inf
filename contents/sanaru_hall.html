<h1>
	解説
</h1>
<p>
	佐鳴会館は1957年9月に静岡大学浜松キャンパスの同窓会（浜松工業会）により建設されたもので、会議室（150席）、ホール、宿泊施設（シングル4室、ツイン1室）等があります。
</p><br>
