<h1>
	解説
</h1>
<p>
	情報学部の中では比較的古い建物です。講義室や研究室、情報学部生掲示板、学生用ロッカーなどがあり、1階にあるリフレッシュスペースは毎日多くの学生で賑わっています。パソコンに詳しい学生が他の学生のパソコンに関するトラブルを解決するための組織「ITソルーション室」があるのもこの建物です。<br>
</p>
