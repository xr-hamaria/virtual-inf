<p>
	設定したい項目にチェックを入れ、左上の×ボタンを押して下さい。設定内容は自動で保存されます。<br>
	設定を反映させるため、×ボタンが押されると自動で再読み込みします。
</p><br>
<h1>
	描画設定
</h1>
<p>
	<div class="chkbox">
		<input type="checkbox" id="chkbox_enableAntialias" value="1">
		<label for="chkbox_enableAntialias">アンチエイリアスをオンにする</label>
	</div>
</p>
<p style="padding-bottom: 10px">
	アンチエイリアス（オブジェクトの輪郭を滑らかにする処理）をオンにします。動作が遅い場合はチェックを外して下さい。
</p>
<p>
	<div class="chkbox">
		<input type="checkbox" id="chkbox_halfFramerate" value="1">
		<label for="chkbox_halfFramerate">フレームレートを半分にする</label>
	</div>
</p>
<p style="padding-bottom: 10px">
	フレームレートを半分にします。動作が遅い場合はチェックを入れて下さい。
</p>
<p>
	<div class="chkbox">
		<input type="checkbox" id="chkbox_enableShadow" value="1">
		<label for="chkbox_enableShadow">建物に影を付ける</label>
	</div>
</p>
<p style="padding-bottom: 10px">
	建物や道路に影が付き、よりリアルな風景になります。処理が重くなりますので、性能の低い端末で閲覧中の方は使用をお控え下さい。
</p>
<p>
	<div class="chkbox">
		<input type="checkbox" id="chkbox_cycleSun" value="1">
		<label for="chkbox_cycleSun">太陽を回転させる</label>
	</div>
</p>
<p style="padding-bottom: 10px">
	太陽が回転するようになります。静岡大学浜松キャンパスでの1日を仮想的に体験できる機能です。
</p>
