<h1>
	解説
</h1>
<p>
	2015年2月に開所した、静岡大学・浜松医科大学・光産業創成大学院大学・浜松ホトニクス株式会社が共同利用する研究拠点です。2013年には文部科学省「地域資源等を活用した産学連携による国際科学イノベーション拠点整備事業」に採択されました。この研究拠点は、光の波長・位相・強度の未踏領域に踏み込むための機器を整備し、参集する研究者が隔てなく互いに切磋琢磨して、時空を超えて光を自由に操る革新的研究開発を行い、世界の光の研究者が集まる拠点となることを希求しています。（光創起イノベーション研究拠点 公式ウェブサイトから一部引用）
