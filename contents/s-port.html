<h1>
	解説
</h1>
<p>
	「S-Port」は、静岡大学附属図書館の浜松分館と各種手続きを受けられる学生支援棟が一つになった、静岡大学浜松キャンパスの中核施設です。在学証明書や公共交通機関の学割証明書は自動発行機ですぐに発行できます。図書館2階にはアクティブラーニングに対応したセミナールームとCALL教室、ディスプレイ・ホワイトボード・移動式の机と椅子を備えたグループ学習室、グループワークエリア、リスニング機器と留学生向け書籍を備えた多文化交流エリアがあります。また、図書館3階には仕切り付きのデスクと個室ブースがあり、周囲を気にすることなく読書や学習に集中できます。<br>
